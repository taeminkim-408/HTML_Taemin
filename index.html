<!DOCTYPE html>
<html>

<head>
    <title>Welcome to My Homepage</title>
</head>

<body>
    <div id="top">
        <h1>Welcome to My Homepage</h1>
        <button onclick="goToStylesheet(1)">Stylesheet 1</button>
        <button onclick="goToStylesheet(2)">Stylesheet 2</button>
        <button onclick="goToStylesheet(3)">Stylesheet 3</button>
        <button onclick="goToStylesheet(4)">Stylesheet 4</button>
    </div>

    <script>
        function goToStylesheet(styleNumber) {
            // Define an array of stylesheet file names
            var stylesheets = [
                'stylesheet1.html',
                'stylesheet2.html',
                'stylesheet3.html',
                'stylesheet4.html'
            ];

            // Check if the styleNumber is valid
            if (styleNumber >= 1 && styleNumber <= stylesheets.length) {
                var stylesheetFileName = stylesheets[styleNumber - 1];
                window.location.href = stylesheetFileName;
            } else {
                alert('Invalid style number.');
            }
        }
    </script>
</body>

</html>
